<div>
  <mat-toolbar>
    <mat-toolbar-row>
      Add new account
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-card>
    <form role="form" [formGroup]="accountForm">
      <mat-form-field appearance="outline" class="form-full-width">
        <mat-label>Member number</mat-label>
        <input id="memberNo" type="number" matInput required placeholder="memberNo" formControlName="memberNo" > 
        <mat-error *ngIf="accountForm.get('memberNo').errors && accountForm.get('memberNo').errors.required">Member number is required.</mat-error>
        <mat-error *ngIf="accountForm.get('memberNo').errors && accountForm.get('memberNo').errors.memberNoTaken">Member number is taken.</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-full-width">
        <mat-label>First name</mat-label>
        <input id="firstName" type="text" matInput required placeholder="First name" formControlName="firstName">
        <mat-error>First name is required.</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-full-width">
        <mat-label>Last name</mat-label>
        <input id="lastName" type="text" matInput required placeholder="Last name" formControlName="lastName">
        <mat-error>First name is required.</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-full-width">
          <mat-label>Service address</mat-label>
          <input id="serviceAddress" type="text" matInput required placeholder="Service address" formControlName="serviceAddress">
          <mat-error>Service address is required.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-full-width">
            <mat-label>Phone</mat-label>
            <input id="phone" type="tel" matInput required placeholder="Phone number" formControlName="phone">
            <mat-error>Phone number is required.</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="form-full-width">
              <mat-label>Cellphone</mat-label>
              <input id="cellphone" type="text" matInput required placeholder="Cellphone" formControlName="cellphone">
              <mat-error>Cellphone is required.</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-full-width">
                <mat-label>Email</mat-label>
                <input id="email" type="email" matInput required placeholder="Email" formControlName="email">
                <mat-error>Email address is required.</mat-error>
              </mat-form-field>
      <mat-card-actions align="center">
        <button type="button" mat-raised-button color="accent" class="form-full-width" (click)="Cancel()" style="width: 30%;">
          <mat-icon>cancel</mat-icon>
          Cancel
        </button>
        <button type="submit" mat-raised-button color="accent" class="form-full-width" [disabled]="!accountForm.valid" (click)="CreateAccount()"
          style="width: 30%;">
          <mat-icon>add</mat-icon>
          Create Account
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
