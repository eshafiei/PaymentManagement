<h5>
  {{data.value}}
</h5>
<mat-card-actions align="center">
  <button mat-raised-button color="warn" (click)="onNoClick()">
    <mat-icon>arrow_back</mat-icon>
    No
  </button>
  <button mat-raised-button color="warn" (click)="onYesClick()">
    <mat-icon>thumb_up_alt</mat-icon>
    Yes
  </button>
</mat-card-actions>
