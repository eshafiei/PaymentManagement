<div class="table-container">
  <mat-table #table [dataSource]="dataSource" class="form-90-width">
    <!-- Account Number Column -->
    <ng-container matColumnDef="MemberSep">
      <mat-header-cell *matHeaderCellDef> Account number </mat-header-cell>
      <mat-cell *matCellDef="let account"> {{account.MemberSep}} </mat-cell>
    </ng-container>
    <!-- Amount Due Column -->
    <ng-container matColumnDef="PaymentAmount">
      <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
      <mat-cell class="payAmount" *matCellDef="let account" > 
          {{account.AmountDue}} 
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
